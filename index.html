  body {
    color: #404040;

  }

  html {
    font-family: sans-serif;
    -ms-text-size-adjust: 100%;
    -webkit-text-size-adjust: 100%;
  }
  ul {
      margin-top: 0;
  }
  .container {
    margin-right: auto;
    margin-left: auto;
    padding-left: 15px;
    padding-right: 15px;
  }
  .container:before,
  .container:after {
    content: " ";
    /* 1 */

    display: table;
    /* 2 */

  }
  .container:after {
    clear: both;
  }
  .row {
    margin-left: -15px;
    margin-right: -15px;
  }
  .row:before,
  .row:after {
    content: " ";
    /* 1 */

    display: table;
    /* 2 */

  }
  .row:after {
    clear: both;
  }
  .col-sm-6, .col-md-6, .col-xs-12 {
    position: relative;
    min-height: 1px;
    padding-left: 15px;
    padding-right: 15px;
  }
  .col-xs-12 {
    width: 100%;
  }

  @media (min-width: 768px) {
    .container {
      width: 750px;
    }
    .col-sm-6 {
      float: left;
    }
    .col-sm-6 {
      width: 50%;
    }
  }

  @media (min-width: 992px) {
    .container {
      width: 970px;
    }
    .col-md-6 {
      float: left;
    }
    .col-md-6 {
      width: 50%;
    }
  }
  @media (min-width: 1200px) {
    .container {
      width: 1170px;
    }
  }

  a {
    color: #069;
    text-decoration: none;
  }
  a:hover {
    color: #EA0011;
    text-decoration: underline;
  }

  }
  h1, h2, h3 {
    color: #000;
    line-height: 1.38em;
    margin: 1.5em 0 .3em;
  }
  h1 {
    font-size: 25px;
    font-weight: 300;
    border-bottom: 1px solid #fff;
    margin-bottom: .5em;
  }
  h1:after {
    content: "";
    display: block;
    width: 100%;
    height: 1px;
    background-color: #ddd;
  }
  h2 {
    font-size: 19px;
    font-weight: 400;
  }
  h3 {
    font-size: 15px;
    font-weight: 400;
    margin: 0 0 .3em;
  }
  p {
    margin: 0 0 2em;
  }
  p + h2 {
    margin-top: 2em;
  }
  html {
    background: #f5f5f5;
    height: 100%;
  }
  code {
    background-color: white;
    border: 1px solid #ccc;

  pre {
    display: block;
    padding: 13.333px 20px;
    margin: 0 0 20px;
    font-size: 13px;
    line-height: 1.4;
    background-color: #fff;
    border-left: 2px solid rgba(120,120,120,0.35);
    white-space: pre;
    white-space: pre-wrap;
    word-break: normal;
    word-wrap: break-word;
    overflow: auto;
